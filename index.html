<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

    <div id="loadingOverlay">

    <nav class="navbar navbar-dark bg-primary shadow-sm mb-4">

            <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">

    </nav>

    <div class="mb-2">
    <label>Notlar</label>
    <textarea id="inpNote" class="form-control" rows="2"></textarea>
</div>


    /*Kamera galeri butonlarƒ±n d√ºzeni*/
<div class="mb-3">
    <label class="d-block mb-2">G√∂rsel Y√ºkle</label>
    
    <div class="d-flex gap-2">

        <button type="button" class="btn btn-outline-primary w-50" onclick="document.getElementById('galleryInput').click()">
            üñºÔ∏è Galeri

    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

    <div id="previewContainer" class="mt-3 text-center d-none">

        <div class="text-success small mt-1">Resim se√ßildi</div>
    </div>
</div>
<button type="submit" class="btn btn-success w-100">Kaydet</button>
    /*Kamera galeri butonlarƒ±n d√ºzeni*/

    <div class="container">
        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-2">
                <div class="col-md-5">
                    <input type="text" id="searchInput" class="form-control" placeholder="Ara: ƒ∞sim, P/N veya Not...">
                </div>

                    </select>
                </div>
                <div class="col-md-1">
                    <button id="btnFilter" class="btn btn-secondary w-100">Bul</button>
                </div>
            </div>
        </div>

        <div id="catalogList" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

    </div>

    <div class="modal fade" id="addModal" tabindex="-1">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Malzeme Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                        <div class="row g-2 mb-2">
                            <div class="col">
                                <label>Kategori</label>
                                <select id="inpCat" class="form-select" required>
                                    <option value="Sarf">Sarf</option>

                                    <option value="Mekanik">Mekanik</option>

                            <input type="file" id="inpFile" class="form-control" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
