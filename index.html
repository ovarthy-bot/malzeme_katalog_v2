<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malzeme Kataloƒüu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,.8);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-light">

<div id="loadingOverlay">
    <div class="spinner-border text-primary"></div>
</div>

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand">‚úàÔ∏è Malzeme Kataloƒüu</span>
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">
            + Yeni Malzeme
        </button>
    </div>
</nav>

<div class="container">
    <div id="catalogList" class="row row-cols-1 row-cols-md-3 g-4"></div>
</div>

<!-- MODAL -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Malzeme Ekle</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="addForm">

                    <input type="text" id="inpName" class="form-control mb-2" placeholder="Malzeme Adƒ±" required>
                    <input type="text" id="inpPN" class="form-control mb-2" placeholder="P/N" required>

                    <select id="inpCat" class="form-select mb-2">
                        <option>Sarf</option>
                        <option>Avionik</option>
                        <option>Mekanik</option>
                        <option>Hƒ±rdavat</option>
                    </select>

                    <select id="inpAircraft" class="form-select mb-2">
                        <option>Genel</option>
                        <option>A320</option>
                        <option>A330</option>
                        <option>B737</option>
                    </select>

                    <textarea id="inpNote" class="form-control mb-3" rows="2" placeholder="Not"></textarea>

                    <!-- KAMERA / GALERƒ∞ -->
                    <input type="file" id="fileCamera" accept="image/*" capture="environment" hidden>
                    <input type="file" id="fileGallery" accept="image/*" hidden>
                    <input type="file" id="inpFile" hidden required>

                    <button type="button" id="btnCamera" class="btn btn-outline-primary w-100 mb-2">
                        üì∑ Kamera ile √áek
                    </button>

                    <button type="button" id="btnGallery" class="btn btn-outline-secondary w-100 mb-3">
                        üñºÔ∏è Galeriden Se√ß
                    </button>

                    <button type="submit" class="btn btn-success w-100">
                        Kaydet
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
